<header class="site-header">
  <div class="header-container container">
    <a href="/" class="logo">{{ site_setup.title }}</a>

    <nav id="nav-menu" class="nav-menu">
      {% for link in site_setup.menu_links.all %}
        {% if link.new_tab %}
          <a target="_blank" class="menu-link" href="{{  link.url_or_path }}">{{ link.text }}</a>
        {% else %}
          <a class="menu-link" href="{{ link.url_or_path }}">{{ link.text }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <div class="header-actions">
      <!-- Theme toggle -->
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">ğŸŒ™</span>
      </button>

      <!-- Hamburger (mobile) -->
      <button id="hamburger" class="hamburger" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>
